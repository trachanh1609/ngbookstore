<div class="row">
    <div class="col s12 m12">
      <a (click)="goBack()" class="btn"><i class="material-icons left">keyboard_backspace</i>Back</a>
    </div>
    <form class="col s12 m6 ">
      <div class="row">
        <h3>Book Detail</h3>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input name="author" [(ngModel)]="book.author" type="text" placeholder="Author">
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">credit_card</i>
          <input name="title" [(ngModel)]="book.title" type="text" placeholder="Title">
        </div>
      </div>
      <div class="row">
          <div class="input-field col s6">
              <i class="material-icons prefix">format_list_numbered</i>
              <input name="bookId" [(ngModel)]="book.id" type="number" placeholder="Id" disabled>
            </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">event_available</i>
            <input name="year" [(ngModel)]="book.year" type="number" placeholder="Year">
          </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save
                <i class="material-icons right">save</i>
              </button>
              <button (click)="addBook()" class="btn waves-effect waves-light" type="submit" name="action">Add Book
                  <i class="material-icons right">add</i>
                </button>
                <button class="btn waves-effect waves-light" type="submit" name="action">Cancel
                    <i class="material-icons right">cancel</i>
                  </button>
        </div>
    </form>
  </div>
