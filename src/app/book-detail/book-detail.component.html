<div class="row">
    <div class="col s12 m12">
      <button class="btn"><i class="material-icons left">keyboard_backspace</i>Back</button>
    </div>
    <form class="col s12 m6 ">
      <div class="row">
        <h3>Book Detail</h3>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_author" type="text" class="validate" placeholder="Author">
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">credit_card</i>
          <input id="icon_title" type="text" class="validate" placeholder="Title">
        </div>
      </div>
      <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">event_available</i>
            <input id="icon_year" type="number" class="validate" placeholder="Year">
          </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save
                <i class="material-icons right">save</i>
              </button>
              <button class="btn waves-effect waves-light" type="submit" name="action">Add Book
                  <i class="material-icons right">add</i>
                </button>
                <button class="btn waves-effect waves-light" type="submit" name="action">Cancel
                    <i class="material-icons right">cancel</i>
                  </button>
        </div>
    </form>
  </div>
