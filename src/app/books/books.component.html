<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let book of books">
          <td>{{book.id}} </td> 
          <td>{{book.title}} </td> 
          <td>{{book.author}} </td>
          <td>{{book.year}} </td>
        </tr>          
  </tbody>
</table>
